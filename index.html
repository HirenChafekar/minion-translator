<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <nav class="navigation container">
        <div class="nav-brand"><h2 style="text-align: center;">I Love Minions</h2></div>
    </nav>
    <br/> <br/>
    
    <nav style="margin-left: 20px; text-align: center;">
        <h1>Do you like Minions??</h1>
        <h2>Want to learn their language?? </h2>
        <nav style="display: inline-block;"><img src="./images/minion-yes.jpg" ></nav>
        
        <textarea id="txt-input" onfocus="this.value=''; setbg('#f2a5c0');" onblur="setbg('white');"
            placeholder="Let's go Bananas!!"></textarea>
        <button id="btn-translate">Translate</button>

        <div style="font-size: larger; text-align: left;"> Output will come here</div>
        <div id="output"></div>
    </nav>
    <script src="app.js" type="text/javascript"></script>

    <footer class="footer">
        <div class="footer-header">Social media presence</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/HirenChafekar">
                    <img src="./images/github.svg" style="height: 40px; width: 40px;">
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://in.linkedin.com/in/hiren-chafekar">
                    <img src="./images/linkedin.svg" style="height: 40px; width: 40px;">
                </a>
            </li>
            
        </ul>
    </footer>
</body>

</html>
